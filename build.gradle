group 'fuku6u'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/net.arnx/jsonic
    compile group: 'net.arnx', name: 'jsonic', version: '1.3.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
